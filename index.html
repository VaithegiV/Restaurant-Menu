<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant - slider animation </title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="vaithegi">VAITHEGI</div>
    <nav>
      <ul>
        <li>HOME</li>
        <li>CONTACT</li>
        <li>LOGIN</li>
      </ul>
    </nav>
  </header>

  <div class="slider">
    <div class="list">
      <div class="item">
        <img src="images/1.png">
      </div>
      <div class="item">
        <img src="images/2.png">
      </div>
      <div class="item">
        <img src="images/3.png">
      </div>
      <div class="item">
        <img src="images/4.png">
      </div>
      <div class="item">
        <img src="images/5.png">
      </div>
    </div>
    <div class="circle">
      Vaithegi V - Slider Animation - Rotation Animation - Presentation - 
    </div>
    <div class="content">
      <div>Menu</div>
      <div>Restaurant</div>
      <button>See More</button>
    </div>
    <div class="arrow">
      <button id="prev"><</button>
      <button id="next">></button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
